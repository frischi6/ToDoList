<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>To-Do-List</header>


<div class="buttons">
    <div class="addNew">
        <p> Add new ToDo:</p>
        <button id="addNew1">1</button>
        <button id="addNew2">2</button>
        <button id="addNew3">3</button>
        <br><p>To mark a ToDo as completed, select it.</p>
    </div>
</div>

<div class="list">
    <ul class="todo3" id="todo3">
        <!-- hier werden die ToDos der Priorität 3 per JS eingefügt -->
    </ul>
    <ul class="todo2" id="todo2">
        <!-- hier werden die ToDos der Priorität 2 per JS eingefügt -->
    </ul>
    <ul class="todo1" id="todo1">
        <!-- hier werden die ToDos der Priorität 1 per JS eingefügt -->
    </ul>
</div>


<script src="js/main.js"></script>

</body>
<footer>
</footer>
</html>
